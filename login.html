<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>MASUK</h1>
            <p>Silahkan Masuk Ke Akun Anda.</p>
            <form>
                <input type="text" placeholder="Nama Anda" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <button type="button" class="toggle-password"></button>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" checked>
                        Ingat Saya
                    </label>
                    <a href="#">Lupa Password?</a>
                </div>
                <button type="button" class="login-button" id="login-button">MASUK</button>
            </form>
            <p>Belum Punya Akun? <a href="#" id="register-link">Daftar Sekarang</a></p>
        </div>
        <div class="image-section">
            <img src="images/perpustakaan-terbaik (1).jpg" alt="Food Image">
        </div>
    </div>
    <script>
        document.getElementById('login-button').onclick = function() {
            window.location.href = 'beranda.html'; // Redirect to beranda2.html
        };
        
        document.getElementById('register-link').onclick = function() {
            window.location.href = 'register.html'; // Redirect to register.html
        };
    </script>
</body>
</html>
